<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daisy Ul</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center body">
    <main class="border">
      <div class="stats shadow justify-center ">
        <div class="stat">
          <div id="account-balance" class="stat-value  money">9400</div>
          <div class="stat-desc  money">Available Balance</div>
        </div>
      </div>
      <div class="divider"></div>
      <div>
        <button class="btn btn-lg">Add Money</button>
        <button class="btn btn-lg">Cash Out</button>
      </div>
      <div class="divider"></div>
    
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off"
           required />
       
        </div>
        <div class="form-control mt-6">
          <button id="add-money-btn" class="btn btn-primary">Add Money</button>
        
      </form>
    
    
      </main>
      <script src="js/home.js"></script>
 </body>
</html>
